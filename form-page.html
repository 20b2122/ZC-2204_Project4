<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Form Page</title>

  </head>
  <body>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <a href="#" class="navbar-brand">UBD</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a onclick="location.href='main-page.html'" class="nav-link">Main Page</a>
                </li>
            </ul>
        </div>
    </nav> <br/>

    <form action="" class="main-form needs-validation" novalidate>
        <h5>APPLICANT INFORMATION</h5>
        <div class="form-group">
            <label for="fullname">Fullname</label>
            <input type="text" name="fullname" id="fullname" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid fullname.</div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="icnum">IC Number</label>
                    <input type="text" name="icnum" id="icnum" class="form-control" required>
                    <div class="invalid-feedback">Please enter a valid IC Number.</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="phonenum">Phone Number</label>
                    <input type="text" name="phonenum" id="phonenum" class="form-control" required>
                    <div class="invalid-feedback">Please enter a valid phone number.</div>
                </div>
            </div>
        </div>
        
        
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="gender">D.O.B</label>
                    <input type="date" id="dob" name="dob" class="form-select">
                    <div class="invalid-feedback">Please enter a valid date of birth.</div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control">
                        <option value="choose" selected>-Select-</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <br><hr><br>

        <h5>APPLICATION FORM</h5>
        <div class="form-group">
            <!-- Should be dropdown but not sure how to link with the available jobs from the main page -->
            <label for="jobname">Name of Job</label> 
            <input type="text" name="jobname" id="jobname" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="qualification">Highest Qualification</label>
            <select name="qualification" id="qualification" class="form-control">
                <option value="choose" selected>-Select-</option>
                <option value="phd">PHD</option>
                <option value="masters">Masters</option>
                <option value="degree">Degree</option>
                <option value="diploma">Diploma</option>
                <option value="alevel">A Level</option>
                <option value="olevel">O Level</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exp">Years of Experience</label>
            <input type="number" name="exp" id="exp" class="form-control" min="0" required>
        </div>

        <div class="form-check">
            <input type="checkbox" id="accept-terms" class="form-check-input">
            <label for="accept-terms" class="form-check-label">Accept Terms &amp; Conditions</label>
        </div>


        <button type="submit" class="btn btn-secondary" onclick="location.href='main-page.html'">Cancel</button>
        <button type="submit" class="btn btn-primary" onclick="location.href='main-page.html'">Submit</button>
    </form>

    <br>
    <br>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

    <script>
        var form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>

</body>
</html>
